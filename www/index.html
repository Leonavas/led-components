<!DOCTYPE html><html dir="ltr" lang="en"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="/build/ledinput.js"></script>


</head>

<body>

  <form>
      <led-input placeholder="Masked Input" mask="999-99 - 999" required="">
        </led-input>
        <br>
    <input type="submit" value="enviar">
  </form>
  <br>
  

  <led-input placeholder="Pretty Placeholder">
  </led-input>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function(registration) {
        if (registration) {
          registration.unregister().then(function() { location.reload(true) });
        }
      });
    }
  </script>



</body></html>
